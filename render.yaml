services:
  - type: web
    name: nerimity-cdn
    env: node
    plan: free # Or your preferred plan
    buildCommand: "pnpm install && pnpm build && apt-get update && apt-get install -y imagemagick"
    startCommand: "node dist/index.js"
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nerimity-db
          property: connectionString
      - key: REDIS_URL
        fromRedis:
          name: nerimity-redis
          property: connectionString
      - key: PORT
        value: 8003
      - key: ATTACHMENT_MAX_BODY_LENGTH
        value: 50
      - key: IMAGE_MAX_BODY_LENGTH
        value: 12
      - key: EXPIRE_FILE_MS
        value: 86400000 # 1 day in ms
      - key: SECRET
        generateValue: true # Automatically generates a secure secret
      - key: DEV_MODE
        value: false
      - key: ORIGIN
        value: "https://your-frontend-domain.com" # Change this to your frontend's URL
      - key: EXTERNAL_EMBED_SECRET
        generateValue: true # Automatically generates a secure secret

  - type: psql
    name: nerimity-db
    plan: free # Or your preferred plan

  - type: redis
    name: nerimity-redis
    plan: free # Or your preferred plan 